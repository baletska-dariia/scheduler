<h1 mat-dialog-title>Add Homework</h1>
<div mat-dialog-content>
    <p>Subject</p>
    <mat-form-field>
        <input matInput [(ngModel)]="data.title" />
    </mat-form-field>
    <p>Homework</p>
    <mat-form-field>
        <input matInput [(ngModel)]="data.homework" />
    </mat-form-field>
    <p>Deadline</p>
    <mat-form-field>
        <input matInput type="date" [(ngModel)]="data.deadline" />
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onCancelClick()">No, thank you</button>
    <button mat-button [mat-dialog-close]="data" cdkFocusInitial>
            Ok
    </button>
</div>
