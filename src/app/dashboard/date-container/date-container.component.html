<div class="date-container">
    <div class="date">
        <h3 class="header header-notification">
            <img src="../../../assets/bell.svg" alt="Bell notification" />Today
            you have <span id="lectures-amount">3</span> lectures
        </h3>
        <h1 class="header header-day">
            {{ currentDay }}
        </h1>
        <h2 class="header header-date">{{ currentDate }}</h2>
    </div>
    <img class="date-image" src="../../../assets/calendar.svg" alt="Calendar" />
</div>
